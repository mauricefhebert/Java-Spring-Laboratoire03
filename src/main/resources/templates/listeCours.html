<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<body>
    <div layout:fragment="content">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Numero</th>
                <th scope="col">Intitulé</th>
                <th scope="col">Nombre de credit</th>
                <th scope="col">Session</th>
                <th scope="col">Plan de cours</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cours : ${liste}">
                <td th:text="${cours.numero}"></td>
                <td th:text="${cours.intitule}"></td>
                <td th:text="${cours.nombreDeCredits}"></td>
                <td th:text="${cours.session}"></td>
                <td th:text="${cours.planCours}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{plandecours.pdf}" target="_blank">Détail</a>
                    <a class="btn btn-primary" th:href="@{/listeDeCours/{numero}(numero=${cours.numero})}">Choisir</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-success" th:href="@{/afficherPanier}">Voir mes choix</a>
        <a class="btn btn-secondary" th:href="@{/}">Retournez a l'accueil</a>
    </div>
</body>
</html>
