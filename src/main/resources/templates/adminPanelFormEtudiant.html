<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content" class="row" id="admin-panel-container">
    <div id="admin-nav-panel" class="col-2">
        <nav class="nav flex-column">
            <a class="nav-link active" aria-current="page" th:href="@{/adminPanel/etudiant}">Ajouter un étudiant</a>
            <a class="nav-link" th:href="@{/adminPanel/cours}">Ajouter un cours</a>
<!--            <a class="nav-link" th:href="@{/adminPanel/logout}">Deconnection</a>-->
        </nav>
    </div>
    <div class="col-10">
        <h1>Ajouter un étudiant</h1>
        <form th:action="@{/adminPanel/etudiant}" th:object="${model}" method="post" class="d-inline-flex flex-column">
            <label th:for="${#nas}" class="form-label">NAS</label>
            <input type="text" th:field="*{nas}" class="form-control" autocomplete="off"/>
            <span th:if="${#fields.hasErrors('nas')}" th:errors="*{nas}" class="text-danger alert-danger"></span>

            <label th:for="${#prenom}" class="form-label">Prénom</label>
            <input type="text" th:field="*{prenom}" class="form-control"/>
            <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger alert-danger"></span>

            <label th:for="${#nom}" class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control"/>
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger alert-danger"></span>

            <label th:for="${#courriel}" class="form-label">Courriel</label>
            <input type="text" th:field="*{courriel}" class="form-control"/>
            <span th:if="${#fields.hasErrors('courriel')}" th:errors="*{courriel}"
                  class="text-danger alert-danger"></span>

            <label th:for="${#telephone}" class="form-label">Téléphone</label>
            <input type="text" th:field="*{telephone}" class="form-control"/>
            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"
                  class="text-danger alert-danger"></span>

            <label th:for="${#adresse}" class="form-label">Adresses</label>
            <input type="text" th:field="*{adresse}" class="form-control"/>
            <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"
                  class="text-danger alert-danger"></span>

            <label th:for="${#codePostal}" class="form-label">Code Postal</label>
            <input type="text" th:field="*{codePostal}" class="form-control"/>
            <span th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}"
                  class="text-danger alert-danger"></span>
            <span>Genre</span>
            <div class="d-flex">
                <div class="form-check">
                    <input type="radio" th:field="*{genre}" class="form-check-input" value="Masculin">
                    <label class="form-check-label" th:for="${#genre}">Masculin</label>
                </div>
                <div class="form-check ms-3">
                    <input type="radio" th:field="*{genre}" class="form-check-input" value="Feminin">
                    <label class="form-check-label" th:for="${#genre}">Feminin</label>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Confirmer</button>
                <button type="reset" class="btn btn-secondary">Annuler</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
